<!DOCTYPE html>
<html lang="he">
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://cordovahostedweb-starter.azurewebsites.net https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/addPlayer.css">

</head>

<body dir="rtl">

    <h1 align="center">הוספת שחקן</h1>

    <form action="">
        <div class="container">
            <label><b>שם פרטי:</b></label>
            <input type="text" name="firstname" required />

            <label><b>שם משפחה:</b></label>
            <input type="text" name="lastname" required />

            <label><b>תאריך לידה:</b></label>
            <input type="date" name="birthdate" required />

            <label><b>מספר גופיה:</b></label>
            <input type="text" name="jerseynum" required />

            <label><b>עמדה:</b></label>
            <select name="position">
                <option value="pg">פוינט גארד</option>
                <option value="sg">סקנד גארד</option>
                <option value="sf">סמול פורוורד</option>
                <option value="pf">פאוור פורוורד</option>
                <option value="c">סנטר</option>
            </select>

            <button type="submit"><a href="myTeam.html">הוסף</a></button>
        </div>
    </form>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
