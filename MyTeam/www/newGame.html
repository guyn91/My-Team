<!DOCTYPE html>
<html lang="he">
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://cordovahostedweb-starter.azurewebsites.net https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/newGame.css">

</head>

<body dir="rtl">

    <h1 align="center">משחק חדש</h1>
    <h3>יש למלא את פרטי המשחק המיועד</h3>

    <form action="">
        <div class="container">
            <label><b>שם הקבוצה היריבה:</b></label>
            <input type="text" name="oppTeam" required />

            <label><b>משחק בית/חוץ:</b></label>
            <select name="homeOrAway">
            <option value="home">בית</option>
            <option value="away">חוץ</option></select>

            <label><b>אולם מארח:</b></label>
            <input type="text" name="arena" required />

            <label><b>תאריך משחק:</b></label>
            <input type="date" name="matchDate" required>

            <label><b>שעת פתיחה:</b></label>
            <input type="time" name="matchTime">

            <div class="clearfix">
                <button type="submit" class="save">שמור</button>
                <button type="button" class="start">שמור והתחל</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
