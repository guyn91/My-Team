<!DOCTYPE html>
<html lang="he">
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://cordovahostedweb-starter.azurewebsites.net https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/signUp.css">

</head>
<body dir="rtl">

    <h1 align="center">הרשמה - MyTeam</h1>

    <form action="">
        <div class="container">
            <label><b>שם הקבוצה:</b></label>
            <input type="text" name="teamname" required />

            <label><b>שם המאמן:</b></label>
            <input type="text" name="coach" required />

            <label><b>כתובת אולם ביתי:</b></label>
            <input type="text" name="arena" required />

            <label><b>כתובת אי-מייל:</b></label>
            <input type="text" name="email" required>

            <label><b>סיסמא:</b></label>
            <input type="password" name="psw" required>

            <label><b>חזור על הסיסמא:</b></label>
            <input type="password" name="psw-repeat" required>
            <input type="checkbox" checked="checked"> זכור אותי

            <div class="clearfix">
                <button type="submit" class="signupbtn"><a href="homePage.html">הירשם</a></button>
                <button type="button" class="cancelbtn"><a href="index.html">חזור</a></button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
